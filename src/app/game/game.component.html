<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>
<div class="field">
  <div class="card-stack">
    <!--Card stack-->
    <!-- @for (c of [0, 1, 2, 3]; track c; let i = $index) {} -->
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{ right: i * 5 + 'px' }" src="/assets/img/cards/card_cover.png" alt="Cardcover"/>
    <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="Covercard">
    <!-- Stack for played Cards-->
    <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{card}}.png" alt="Playedcards">
    <!--Current card (Animation) -->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="/assets/img/cards/{{ currentCard }}.png" alt="Drawncards">
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
